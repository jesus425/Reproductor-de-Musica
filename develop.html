<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="shortcut icon" href="/img (4).svg">
    <title>Iguana Music</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="music-player">
                <h1>IGUANA MUSIC</h1>
                <nav>
                    <div class="circle">
                        <button class="circle__chevron"><img src="/bx-chevron-down.svg" alt=""></button>
                    </div>
                    <div class="circle">
                        <button class="circle__bars"><img class="circle__bars__img" src="/bars-solid.png" alt=""></button>
                    </div>
                </nav>
                <img src="/Ellipse 6.svg" class="song-img" alt="">
                <h2>Kingston Town</h2>
                <p>UB40</p>

<audio controls>
    <source src="/UB40 - Kingston Town.mp3" type="audio/mpeg"> 
</audio>
<input type="range" value="0" id="progress"> 

<div class="controls">
    <div><button class="controls__button"><img class="controls__button__img" src="/backward-solid.png" alt=""></button></div>
    <div><button class="controls__button"><img class="controls__button__img" src="/play-solid.png" alt=""></button></div>
    <div><button class="controls__button"><img class="controls__button__img" src="/forward-solid.png" alt=""></button></div>
</div>
                
            </div>
        </div>
        
    </main>   
    <script src="/index.js"></script>
</body>
</html>
